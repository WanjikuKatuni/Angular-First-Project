<div class="container-fluid">
    <h2>Add a quote here</h2>
    <hr>
    <form>
        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="3" name="quote" required></textarea>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" required>
        </div>
        <div class="form-group">
            <label for="publisher">Publisher</label>
            <input type="text" class="form-control" id="publisher" required>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
